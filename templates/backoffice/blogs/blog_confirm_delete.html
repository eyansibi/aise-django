{% extends "backoffice/base.html" %}

{% block page_title %}Supprimer l'article{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white rounded-xl shadow-sm p-8 border border-gray-200 text-center">
        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-exclamation-triangle text-red-600 text-2xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-3">Confirmer la suppression</h1>
        <p class="text-gray-600 mb-8">
            Supprimer l'article :<br>
            <strong class="text-lg text-red-700">{{ blog.titre }}</strong> ?
        </p>
        <form method="post" class="inline">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-6 py-2.5 rounded-lg hover:bg-red-700 transition font-medium">
                Supprimer
            </button>
        </form>
        <a href="{% url 'blogs:backoffice_blogs' %}" class="ml-3 inline-block bg-gray-200 text-gray-700 px-6 py-2.5 rounded-lg hover:bg-gray-300 transition font-medium">
            Annuler
        </a>
    </div>
</div>
{% endblock %}
