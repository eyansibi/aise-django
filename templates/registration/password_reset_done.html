{% extends "frontoffice/base.html" %}

{% block page_title %}Email envoyé | AISE{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-[var(--primary)]/5 via-white to-[#f0f5f3] flex items-center justify-center px-6 py-12">
    <div class="max-w-md w-full text-center">
        <div class="bg-white/95 backdrop-blur-xl rounded-3xl shadow-2xl p-12 border border-white/20">
            <div class="w-20 h-20 bg-gradient-to-br from-[var(--primary)] to-[#065a52] rounded-2xl flex items-center justify-center mx-auto mb-6 text-white text-3xl font-bold shadow-lg">
                Check
            </div>
            <h1 class="text-3xl font-extrabold text-[var(--primary)] mb-4">Email envoyé !</h1>
            <p class="text-gray-600 mb-6">Vérifiez votre boîte de réception (et les spams).</p>
            <a href="{% url 'users:login' %}" class="inline-block px-8 py-3 bg-[var(--primary)] text-white rounded-xl font-semibold hover:bg-[#065a52] transition-all">
                Retour à la connexion
            </a>
        </div>
    </div>
</div>
{% endblock %}
